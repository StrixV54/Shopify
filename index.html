<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="page" class="site">
        <header>
            <!-- Header top  -->
            <div class="header-top mobile-hide">
                <div class="container">
                    <div class="wrapper flexitem">
                        <div class="left">
                            <ul class="flexitem main-links">
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Featured Products</a></li>
                                <li><a href="#">Wishlist</a></li>
                            </ul>
                        </div>
                        <div class="right">
                            <ul class="flexitem main-links">
                                <li><a href="#">Sign Up</a></li>
                                <li><a href="#">My Account</a></li>
                                <li><a href="#">Order Tracking</a></li>
                                <li>
                                    <a href="#">USD<span class="icon-sm"><i class="ri-arrow-down-s-line"></i></span>
                                        <ul>
                                            <li class="current"><a href="#">USD</a></li>
                                            <li><a href="#">EURO</a></li>
                                            <li><a href="#">INR</a></li>
                                            <li><a href="#">GBP</a></li>
                                        </ul>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">English<span class="icon-sm"><i class="ri-arrow-down-s-line"></i></span>
                                        <ul>
                                            <li class="current"><a href="#">English</a></li>
                                            <li><a href="#">Hindi</a></li>
                                            <li><a href="#">Spanish</a></li>
                                            <li><a href="#">German</a></li>
                                        </ul>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header Navigation -->
            <div class="header-nav">
                <div class="container">
                    <div class="wrapper flexitem">
                        <a href="#" class="trigger desktop-hide"><i class="ri-menu-2-line"></i></a>
                        <div class="left flexitem">
                            <div class="logo"><a href="/"><span class="circle"></span>.Shopify</a></div>
                            <nav class="mobile-hide">
                                <ul class="flexitem second-links">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Shop</a></li>
                                    <li>
                                        <a href="#">Women<span class="icon-sm"><i
                                                    class="ri-arrow-down-s-line"></i></span>
                                        </a>
                                    </li>
                                    <li><a href="#">Men</a></li>
                                    <li>
                                        <a href="#">Sports
                                            <span class="fly-item">New!</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="right">
                            <ul class="flexitem second-links">
                                <li class="mobile-hide">
                                    <a href="#" class="wishlist">
                                        <div class="icon-lg">
                                            <i class="ri-heart-line"></i>
                                            <span class="fly-item item-number">0</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="iscart">
                                        <div class="icon-lg">
                                            <i class="ri-shopping-cart-line"></i>
                                            <span class="fly-item item-number">0</span>
                                        </div>
                                        <div class="icon-text">
                                            <div class="mini-text">Total</div>
                                            <div class="cart-total">$0.00</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
